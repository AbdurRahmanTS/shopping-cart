<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneRemoveQty" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQty" type="text" class="form-control text-center" value="1">
                           <button id="phoneAddQty" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneAmount">1219</span></h5>
                        <img id="phone-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="case" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseRemoveQty" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQty" type="text" class="form-control text-center" value="1">
                           <button id="caseAddQty" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseAmount">59</span></h5>
                        <img id="case-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$ <span id="tax">63.9</span></h5>
                        <h5>$ <span id="total">1341.9</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // phone
      const addBtn1 = document.getElementById("phoneAddQty");
      const removeBtn1 = document.getElementById("phoneRemoveQty");

            
      addBtn1.addEventListener("click", function(){
         incInput("phoneQty");

         incAmount("phoneAmount");

         subTotal();
         tax();
         total();
      })

      removeBtn1.addEventListener("click", function(){
         decInput("phoneQty");

         decAmount("phoneAmount");

         subTotal();
         tax();
         total();
      })

      // case
      const addBtn2 = document.getElementById("caseAddQty");
      const removeBtn2 = document.getElementById("caseRemoveQty");

      addBtn2.addEventListener("click", function(){
         incInput("caseQty");

         incAmount("caseAmount");

         subTotal();
         tax();
         total();
      })

      removeBtn2.addEventListener("click", function(){
         decInput("caseQty");

         decAmount("caseAmount");

         subTotal(); 
         tax(); 
         total();       
      })


      // remove
      
      const phoneRemove = document.getElementById("phone-remove");
      
      phoneRemove.addEventListener("click", function(){
         const phone = document.getElementById("phone");
         phone.style.display = "none";
         
      })

      const caseRemove = document.getElementById("case-remove");

      caseRemove.addEventListener("click", function(){
         const phoneCase = document.getElementById("case");
         phoneCase.style.display = "none";
      })

      // inc function

      function incInput(id){
         const phoneQty = document.getElementById(id);
         const phoneQtyNumber = parseInt(phoneQty.value);
         const phoneQtyInc = phoneQtyNumber + 1;
         const result = phoneQty.value = phoneQtyInc;
         return result;
      }


      function incAmount(id){
         const phoneAmount = document.getElementById(id);
         const phoneAmountNumber = parseInt(phoneAmount.innerText);
         if(id == "phoneAmount"){
            const result = phoneAmount.innerText = phoneAmountNumber + 1219;
            return result;
         }
         else{
            const result = phoneAmount.innerText = phoneAmountNumber + 59;
            return result;
         }
         
      }


      // dec function

      function decInput(id){
         const phoneQty = document.getElementById(id);
         const phoneQtyNumber = parseInt(phoneQty.value);
         const phoneQtyInc = phoneQtyNumber - 1;
         const result = phoneQty.value = phoneQtyInc;
         return result;
      }


      function decAmount(id){
         const phoneAmount = document.getElementById(id);
         const phoneAmountNumber = parseInt(phoneAmount.innerText);
         if(id == "phoneAmount"){
            const result = phoneAmount.innerText = phoneAmountNumber - 1219;
            return result;
         }
         else{
            const result = phoneAmount.innerText = phoneAmountNumber - 59;
            return result;
         }
      }

      // subtotal

      function subTotal(){
         const subTotal = document.getElementById("subTotal");
         const subTotalNumber = parseInt(caseAmount.innerText) + parseInt(phoneAmount.innerText);
         const result = subTotal.innerText = subTotalNumber;
         
         return result;
      }


      // tax

      function tax(){ 
         const tax = document.getElementById("tax");
         const subTotalTax = document.getElementById("subTotal");
         const subTotalTaxNumber = parseInt(subTotalTax.innerText);
         const totalTax = (subTotalTaxNumber * 5) / 100;
         const result = tax.innerText = totalTax;

         return result;
      }

      // total
      
      function total(){
         const total = document.getElementById("total");
         const taxAmount = document.getElementById("tax");
         const subTotalAmount = document.getElementById("subTotal");
         const taxAmountNumber = parseFloat(taxAmount.innerText);
         const subTotalAmountNumber = parseInt(subTotalAmount.innerText);
         const totalAmount = taxAmountNumber + subTotalAmountNumber;
         const result = total.innerText = totalAmount;
         return result;
      }

   </script>
</body>

</html>
